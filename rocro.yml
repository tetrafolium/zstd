inspecode:

  thresholds:
    complexity: 25    # default=15

  astyle:           ## for C, C++
    auto-fix: true
    thresholds:
      num-issues: 172

  clang-format:     ## for C, C++
    auto-fix: true
    thresholds:
      num-issues: 194

  cpd:              ## for many-languages
    thresholds:
      num-issues: 12

  cppcheck:         ## for C, C++
    thresholds:
      num-issues: 10

  cpplint:          ## for C++
    options:
      --verbose: 4
      --filter:
      - -whitespace
    thresholds:
      num-issues: 568

  grep:             ## for any-languages
    thresholds:
      num-issues: 10

  infer:            ## for C, C++
    thresholds:
      num-issues: 9

  misspell:         ## for any-languages
    options:
      -i:
      - strat   # shorten for strategy
    auto-fix: true
    thresholds:
      num-issues: 26

  scan-build:       ## for C, C++
    thresholds:
      num-issues: 31

  uncrustify:       ## for C, C++
    ignore: 'tests/**'
    auto-fix: true
    thresholds:
      num-issues: 160

  unused:           ## for many-languages
    options: [--single-occurrence, --all-likelihoods]
    thresholds:
      num-issues: 217
